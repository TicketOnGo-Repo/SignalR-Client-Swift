name: Sync upstream

on:
  schedule:
    - cron: '0 2 * * *'   # daily at 02:00 UTC (choose your cadence)
  workflow_dispatch:

jobs:
  sync:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Add upstream remote
        run: |
          git remote add upstream https://github.com/moozzyk/SignalR-Client-Swift.git
          git fetch upstream --tags
      - name: Create branch with upstream changes
        run: |
          git checkout -b upstream-sync-$(date +%Y%m%d%H%M%S)
          git merge --no-edit upstream/main || true
      - name: Create Pull Request for review
        uses: peter-evans/create-pull-request@v5
        with:
          title: "chore: sync upstream changes"
          commit-message: "chore: merge upstream changes"
          body: "Automated sync of upstream repository."
          base: main
          branch: ${{ github.head_ref }}
